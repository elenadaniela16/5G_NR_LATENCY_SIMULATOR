<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>5G NR Latency Simulator</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
  <h1 class="mt-4">5G NR Latency Simulator</h1>
  <form method="post">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="scs_mu">Numerology (Î¼)</label>
        <select class="form-control" id="scs_mu" name="scs_mu">
          <option value="0">0 (15 kHz)</option>
          <option value="1" selected>1 (30 kHz)</option>
          <option value="2">2 (60 kHz)</option>
          <option value="3">3 (120 kHz)</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="bandwidth_mhz">Bandwidth (MHz)</label>
        <select class="form-control" id="bandwidth_mhz" name="bandwidth_mhz">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="40">40</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="n_ues">Number of UEs</label>
        <input type="number" class="form-control" id="n_ues" name="n_ues"
               value="10" min="1"/>
      </div>
      <div class="form-group col-md-3">
        <label for="sim_time_ms">Simulation Time (ms)</label>
        <input type="number" step="0.1" class="form-control" id="sim_time_ms"
               name="sim_time_ms" value="1000"/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="traffic_type">Traffic Type</label>
        <select class="form-control" id="traffic_type" name="traffic_type">
          <option value="periodic" selected>Periodic</option>
          <option value="aperiodic">Aperiodic</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="period_ms">Period (ms)</label>
        <input type="number" step="0.1" class="form-control" id="period_ms"
               name="period_ms" value="10"/>
      </div>
      <div class="form-group col-md-3">
        <label for="packet_size_bits">Packet Size (bits)</label>
        <input type="number" class="form-control" id="packet_size_bits"
               name="packet_size_bits" value="1200"/>
      </div>
      <div class="form-group col-md-3">
        <label for="scheduler_mode">Scheduler Mode</label>
        <select class="form-control" id="scheduler_mode"
                name="scheduler_mode">
          <option value="dynamic" selected>Dynamic</option>
          <option value="semi">Semi-persistent</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="slot_type">Slot Type</label>
        <select class="form-control" id="slot_type" name="slot_type">
          <option value="full" selected>Full-slot</option>
          <option value="mini">Mini-slot</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="mini_symbols">Mini-slot Symbols</label>
        <select class="form-control" id="mini_symbols" name="mini_symbols">
          <option value="2">2</option>
          <option value="4" selected>4</option>
          <option value="7">7</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Run Simulation</button>
  </form>
</div>
</body>
</html>
